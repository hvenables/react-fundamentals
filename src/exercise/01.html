<body>
  <script type="module">
    const root = document.createElement('div');
    root.id = 'root';
    document.body.append(root);
    const div = document.createElement('div');
    div.textContent = 'Hello World';
    div.className = 'container';
    root.append(div);
  </script>
</body>
</html>
